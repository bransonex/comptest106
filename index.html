<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/app.css" rel="stylesheet">
</head>
<body>

    <main class="container main-content">
        <section class="section-list">
            <h1>My Pending Tasks</h1>
            <button id="btnShowDetails" class="btn btn-info">Show/Hide form</button>
        </section>

        <section class="section-form">
            <h1>Register Task</h1>

            <div class="form">

                <div class="my-control">
                    <label>Priority</label>
                    <i id="iPriority" class="far fa-star priority-icon"></i>
                  </div>

                  <div class="my-control">
                      <label>Title</label>
                      <input type="text" class="form-control">
                  </div>
                  
                  <div class="my-control">
                      <label>Description</label>
                      <textarea class="form-control"> </textarea>
                  </div>
  
                  <div class="my-control">
                      <label>Due Date</label>
                      <input type="datetime-local" class="form-control">
                  </div>
  
                  <div class="my-control">
                      <label>Status</label>
                      <select class="form-control">
                          <option value="0">New</option>
                          <option value="1">In Progress</option>
                          <option value="2">Completed</option>
                          <option value="9">Cancelled</option>
                      </select>
                  </div>
  </html>
</div>
         
<div class="my-control">
    <label>Color</label>
    <input type="color" value="#FF0000" class="form-control">
</div>
</div>
</section>      
</main>    

          <div class="control">
            <button type="button" class="btn btn-dark">Save task</button>
          </div>
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
